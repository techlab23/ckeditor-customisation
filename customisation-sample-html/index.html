<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Customised CKEditor Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app" class="container mt-4">
      <custom-editor />
    </div>

    <script type="text/template" id="custom-editor-template">
       <div class="container">
        <div class="row">
          <div class="col-12">
            <ckeditor
              ref="editor"
              :editor="editor"
              v-model="editorData"
              :config="editorConfig"
              @ready="onReady"
              style="height: 100vh"
            ></ckeditor>
            <button @click="generate" class="btn btn-sm btn-dark mt-4">
              Generate
            </button>
          </div>
          <div class="col-12">
            <div class="mt-4" contenteditable="true">{{ editorOutput }}</div>
          </div>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-vue@1.0.0-beta.2/dist/ckeditor.min.js"></script>
    <script src="./ckeditor.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
